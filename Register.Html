<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <center>
        <h3> REGISTER HERE</h3>

        <form action="" method="">
            <table>
                <tr>
                    <td>Username:</td>
                    <td>
                        <input type="text" name="user" placeholder="Enter name Here">
                    </tr>
    
                 
                       <tr>
                        <td>password:</td>
                        <td>
                            <input type="password" name="user_pass" placeholder="Enter password Here">
                       </tr>

                       <tr>
                        <td>Email:</td>
                        <td>
                            <input type="email" name="mail" placeholder="Email">
                       </tr>
                    
                       <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="Gender">Male
                            <input type="radio" name="Gender">Female
                            <input type="radio" name="Gender">Other
                       </tr>

                       <tr>
                        <td>Phone:</td>
                        <td>
                            <select>
                                <option>+1</option>
                                <option>+44</option>
                                <option>+33</option>
                                <option>+61</option>
                                <option>+55</option>
                                <option>+27</option>
                                <option>+86</option>
                                <option>+255</option>
                                <option >+256</option>
                            </select>
                            <input type="phone" name="mob-digits" maxlength="9">
                       </tr>

                       <tr>
                        <td>
                            <center>
                            <input type="submit" name="submit" value="submit">
                            </center>
                        </td>
                       </tr>


            </table>



        </form>






    </center>


</body>
</html>
